<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edward Cullen - Personal Organizer</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="app">
    <div class="sidebar">
      <div class="logo">Edward Cullen</div>
      <div class="nav">
        <div class="navItem"></div>
        <div class="navItem"></div>
        <div class="navItem"></div>
        <div class="navItem"></div>
        <div class="navItem"></div>
      </div>
    </div>

    <div class="main">
      <div class="topbar">
        <div class="title" id="moduleTitle"></div>
        <div class="icons">
          <div class="icon" id="settingsBtn" title="Ustawienia">⚙️</div>
          <div class="icon" id="helpBtn" title="Pomoc">❓</div>
        </div>
      </div>

      <div class="content">
        <div class="module" id="habits-module"></div>
        <div class="module hidden" id="budget-module"></div>
        <div class="module hidden" id="todo-module"></div>
        <div class="module hidden" id="calendar-module"></div>

      </div>
    </div>
  </div>
